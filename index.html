<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WonderLand Toys</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Quicksand', 'sans-serif'],
              heading: ['Fredoka', 'sans-serif'],
            },
            colors: {
              primary: {
                50: '#fdf2f8',
                100: '#fce7f3',
                500: '#ec4899',
                600: '#db2777',
                700: '#be185d',
              },
              secondary: {
                500: '#8b5cf6',
                600: '#7c3aed',
              },
              accent: {
                400: '#fbbf24',
                500: '#f59e0b',
                600: '#d97706',
              }
            },
            animation: {
              'bounce-slow': 'bounce 3s infinite',
              'wiggle': 'wiggle 1s ease-in-out infinite',
            },
            keyframes: {
              wiggle: {
                '0%, 100%': { transform: 'rotate(-3deg)' },
                '50%': { transform: 'rotate(3deg)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Quicksand', sans-serif;
        background-color: #fff9f0;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Fredoka', sans-serif;
      }
      .funky-pattern {
        background-color: #fff9f0;
        background-image: radial-gradient(#ec4899 1px, transparent 1px), radial-gradient(#8b5cf6 1px, transparent 1px);
        background-position: 0 0, 25px 25px;
        background-size: 50px 50px;
        background-opacity: 0.1;
      }
      .card-pop {
        transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }
      .card-pop:hover {
        transform: translateY(-5px) scale(1.02);
      }
      /* Cartoon 3D button effect */
      .btn-funky {
        border-bottom-width: 4px;
        transition: all 0.1s;
      }
      .btn-funky:active {
        border-bottom-width: 0px;
        transform: translateY(4px);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.6",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.5.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="funky-pattern">
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
